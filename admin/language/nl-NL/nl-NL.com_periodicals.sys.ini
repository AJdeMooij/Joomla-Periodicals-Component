COM_PERIODICALS_PERIODICALS_PERMISSIONS_LABEL="Rechten"
COM_PERIODICALS_PERIODICALS_PERMISSIONS_DESC="Standaard rechten gebruikt voor alle content binnen dit component."

COM_PERIODICALS_SETTINGS_LABEL="Algemene instellingen"
COM_PERIODICALS_SETTINGS_DESC="Algemene instellingen voor het periodicals component"
COM_PERIODICALS_USE_YEAR_LABEL="Gebruik jaartallen"
COM_PERIODICALS_USE_YEAR_DESC="Wanneer deze optie wordt geselecteerd, wordt elk nieuwsblad gekoppeld aan een jaar. Dit kan worden gebruikt als ten minste één keer per jaar een nieuwsblad uitkomt"
COM_PERIODICALS_USE_MONTH_LABEL="Gebruik maanden"
COM_PERIODICALS_USE_MONTH_DESC="Wanneer deze optie wordt geselecteerd, wordt elk nieuwsblad gekoppeld aan een maanden. Dit kan worden gebruikt als ten minste één keer per maand een nieuwsblad uitkomt. In dat geval is het raadzaam om ook jaartallen te gebruiken."
COM_PERIODICALS_USE_DAY_LABEL="Gebruik dagen"	
COM_PERIODICALS_USE_DAY_DESC="Wanneer deze optie wordt geselecteerd, wordt elk nieuwsblad gekoppeld aan een dagen. Dit kan worden gebruikt als er meer dan één keer per jaar een nieuwsblad uitkomt. In dat geval is het raadzaam om ook jaartallen en maanden te gebruiken."
COM_PERIODICALS_SETTINGS_FOLDER_LABEL="Standaard map"
COM_PERIODICALS_SETTINGS_FOLDER_DESC="Bestanden zullen standaard naar deze map worden geupload. Wanneer geen map is geselecteerd, zullen bestanden naar de media-folder worden geupload"
COM_PERIODICALS_SETTINGS_OBSCURE_TITLES_LABEL="Random titels"
COM_PERIODICALS_SETTINGS_OBSCURE_TITLES_DESC="Wanneer deze optie staat ingeschakeld, worden titels vervangen door random karakters, wat het moeilijker maakt voor onbevoegden om de bestanden op de server te vinden. Wanneer bestanden openbaar zijn, kunt u deze optie beter niet gebruiken."
COM_KERKNIEWS_SETTINGS_MAX_FILE_SIZE_LABEL="Max. bestandsgrootte (MB)"
COM_KERKNIEWS_SETTINGS_MAX_FILE_SIZE_DESC="Maximale bestandsgrootte in megabytes. Bestanden groter dan deze grootte worden geweigerd. Het is aan te raden deze waarde niet te hoog in te stellen vanwege veiligheidsoverwegingen"

COM_PERIODICALS_APPEARANCE_LABEL="Uiterlijk"
COM_PERIODICALS_APPEARANCE_DESC="Instellingen met betrekking op de weergave op het sitegedeelte"
COM_PERIODICALS_PREFIX_LABEL="Voorvoegsel"	
COM_PERIODICALS_PREFIX_DESC="Deze tekst wordt in de link en beschrijving van elk nieuwsblad voor de datum getoond"
COM_PERIODICALS_SUFFIX_LABEL="Achtervoegsel"
COM_PERIODICALS_SUFFIX_DESC="Deze tekst wordt in de link en beschrijving van elk nieuwsblad na de datum getoond"
COM_PERIODICALS_FILL_LABEL="Opvullen"
COM_PERIODICALS_FILL_DESC="Wanneer deze optie is ingeschakeld, worden items zonder linkt tussen de links geplaatst"
COM_PERIODICALS_USE_MONTH_NAMES_LABEL="Maandnamen"
COM_PERIODICALS_USE_MONTH_NAMES_DESC="Wanneer deze optie is ingeschakeld, worden de maanden weergegeven met hun namen in plaats van hun nummers"
COM_PERIODICALS_USE_MONTH_CAPITALS_LABEL="Hoofdletters in maandnamen"
COM_PERIODICALS_USE_MONTH_CAPITALS_DESC="Wanneer deze optie is ingeschakeld wordt de eerste letter van de maandnaam met een hoofdletter geschreven. Alleen van toepassing als maandnamen worden gebruikt in plaats van nummers"
